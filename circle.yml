machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
  services:
    - postgresql
dependencies:
  cache_directories:
    — ~/.asdf
    — deps
    — _build
  pre:
    — ./circle_pre_build.sh
    — mix deps.compile
    — mix compile
test:
  override:
    — mix test
